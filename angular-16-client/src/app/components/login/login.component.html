<div class="auth-card glass-card p-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <p class="muted-label mb-1">Account</p>
      <h4 class="mb-0">Redakteur-Anmeldung</h4>
    </div>
    <span class="pill-tag">Login</span>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="d-grid gap-3">
    <div class="form-group mb-1">
      <label for="username">Benutzername</label>
      <input
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group mb-1">
      <label for="password">Passwort</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button class="btn btn-primary" [disabled]="loginForm.invalid">Anmelden</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
