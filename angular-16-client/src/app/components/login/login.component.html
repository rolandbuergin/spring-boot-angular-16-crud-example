<div class="auth-card">
  <h4>Redakteur-Anmeldung</h4>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group mb-3">
      <label for="username">Benutzername</label>
      <input
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="password">Passwort</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button class="btn btn-primary" [disabled]="loginForm.invalid">Anmelden</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
