<div class="auth-card glass-card p-4 p-md-5">
  <p class="text-uppercase text-muted small mb-1">Redaktion</p>
  <h3 class="mb-3">Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Benutzername</label>
      <input
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button class="btn btn-accent w-100" [disabled]="loginForm.invalid">Anmelden</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
