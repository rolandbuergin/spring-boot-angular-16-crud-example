<div class="auth-card">
  <h4>Redakteur registrieren</h4>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="form-group mb-3">
      <label for="username">Benutzername</label>
      <input
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="password">Passwort</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="confirmPassword">Passwort bestÃ¤tigen</label>
      <input
        id="confirmPassword"
        name="confirmPassword"
        type="password"
        class="form-control"
        [(ngModel)]="confirmPassword"
        required
      />
    </div>

    <button class="btn btn-success" [disabled]="registerForm.invalid">Registrieren</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
